<section class="home">
    <h2>Our Products</h2>
<div class="container">
    @for (product of products; track product.id) {
    <div class="product-card">
        <div class="product-image">
            <img [src]="product.photo" alt="">
        </div>
        <div class="product-info">
            <h3 class="product-title">{{product.title}}</h3>
            <p class="product-price"> <ins>${{product.discount}}</ins> <del>${{product.price}}</del></p>
            <a routerLink="" class="buy-now">Buy Now</a>
        </div>
    </div>
}</div>
</section>
